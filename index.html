<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>camera test</title>
  </head>
  <body>
    <h1>input that's open camera and gallery</h1>
    <form action="" method="get" class="" style="margin-bottom: 20px;">
      <div class="form-example">
        <label for="name">Default behaviour </label>
        <input type="file" accept="image/*" />
      </div>
    </form>
    <form action="" method="get" class="form-example">
      <div class="form-example">
        <label for="name">Should open only  camera     </label>
        <input type="file" accept="image/*" capture="camera" />
      </div>
    </form>
  </body>
</html>
